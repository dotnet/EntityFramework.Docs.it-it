### YamlMime:Hub
title: Documentazione di Entity Framework
summary: Entity Framework Core è un mapper di database a oggetti moderno per .NET. Supporta le query LINQ, il rilevamento delle modifiche, gli aggiornamenti e le migrazioni dello schema. EF Core funziona con molti database, tra cui database SQL (locale e Azure), SQLite, MySQL, PostgreSQL e Azure Cosmos DB.
